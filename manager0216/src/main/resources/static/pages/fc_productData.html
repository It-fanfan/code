<!DOCTYPE html>
<html lang="chs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script src="../layuiadmin/xm-select.js"></script>
    <script  src="../layuiadmin/layui_exts/excel.js"></script>
    <script></script>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!-- 搜索表单 -->
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <form class="layui-form-item" id="search-form">
                        <div class="layui-inline">
                            <label class="layui-form-label">查询日期</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="times" name="times"
                                       placeholder=" - ">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">产品名称</label>
                            <div class="layui-input-inline" style="width: 14rem;">
                                <div id="ddappid" name="ddappid"></div>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">类型</label>
                            <div class="layui-input-inline">
                                <select name="type" id="type">
                                    <option value="">全部</option>
                                    <option value=0>小游戏</option>
                                    <option value=1>小程序</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit="" lay-filter="front-search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </form>
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="test8">上传小程序数据</button>
                        <button type="button" lay-submit="" class="layui-btn layui-btn-warm" lay-filter="export">
                            <i class="layui-icon"></i>导出模板</button>
                    </div>
                </div>
                <!-- 数据表格 -->
                <div class="layui-card-body">
                    <table class="layui-hide" lay-filter="table-page" id="table-page"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-table-tool-temp">
        <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
        <div class="layui-inline" lay-event="update"><i class="layui-icon layui-icon-edit"></i></div>
        <div class="layui-inline" lay-event="delete"><i class="layui-icon layui-icon-delete"></i></div>
    </div>
</script>
<script>
    var operatorurl = '../manage/productdata';
    layui.use(['table', 'laydate', 'form', 'layer', 'upload'], function () {
        var table = layui.table,
            form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate, upload = layui.upload;
        var $ = layui.$;
        var appNames = [];
        var appSelect = xmSelect.render({
            el: '#ddappid',
            name: 'ddappid',
            language: 'zn',
            toolbar: {show: true},
            data: [],
            radio: true,
            clickClose: true,
            autoRow: true,
            paging: true,
            pageSize: 5,
            delay: 500,
            filterable: true,
            filterDone: function (val, list) {
                console.log(`搜索完毕, 搜索关键词: ${val}, 过滤数据: ${list.length}个`)
            },
        });
        $(() => {
            $.ajax({
                type: "get",
                dataType: "json",
                url: '../manage/roundmatch/appname',
                success: (res) => {

                    res.forEach(function (val, index, arr) {
                        //console.log("我是appName :"+val.ddappid+"名字:"+ val.productName)
                        var type ;
                        if(val.programType ===0){
                            type ="小游戏";
                        }
                        if(val.programType ===1){
                            type ="小程序";
                        }
                        if(val.programType ===2){
                            type ="公众号";
                        }
                        let context = {name: val.productName+"（"+type+")", value: val.ddappid, selected: false};
                        appNames.push(context);
                    });
                    appSelect.update(
                        {
                            data: appNames,
                            autoRow: true,
                        }
                    );
                },
                error: function () {
                    alert("查询失败")
                }
            });
        });
        table.render({
            elem: '#table-page',
            url: operatorurl + '?datagrid=data',
            cols: [
                [
                    {type: 'checkbox'},
                    {
                        field: 'wxDate', width: 120, title: '日期', sort: true
                    },
                    {field: 'productName', width: 120, title: '产品名称', sort: true},
                    {field: 'programType', width: 120, title: '来源类型', sort: true,
                        templet: (d) => {
                            if (d.programType === 1) {
                                return '小程序';
                            }else if (d.programType === 0) {
                                return '小游戏';
                            }else  {
                                return '--';
                            }
                        }
                    },
                    {
                        field: 'wxNew', width: 120, title: '新增', sort: true
                    },
                    {
                        field: 'wxActive', width: 120, title: '活跃', sort: true

                    },
                    {
                        field: 'wxVisit', width: 120, title: '访问次数', sort: true

                    },
                    {field: 'recharge', width: 120, title: '充值', sort: true},
                    {field: 'adRevenue', width: 120, title: '广告收入', sort: true},
                    {
                        field: 'wxVideoIncome', width: 120, title: '视频收入', sort: true

                    },
                    {
                        field: 'wxBannerIncome', width: 120, title: 'banner收入', sort: true
                    },
                    {
                        field: 'activeUp', width: 120, title: '活跃ARPU', sort: true
                    },
                    {
                        field: 'wxShareUser', width: 120, title: '分享人数', sort: true
                    },
                    {
                        field: 'wxShareCount', width: 120, title: '分享次数', sort: true
                    },
                    {
                        field: 'wxShareRate', width: 120, title: '分享率', sort: true,
                        templet: (d) => {
                            if (d.wxShareRate != null && d.wxShareRate !== "null") {
                                return d.wxShareRate + "%";
                            } else {
                                return "";
                            }
                        }
                    },
                    {
                        field: 'wxRemain2', width: 120, title: '次留', sort: true,
                        templet: (d) => {
                            if (d.wxRemain2 != null && d.wxRemain2 !== "null") {
                                return d.wxRemain2 + "%";
                            } else {
                                return "";
                            }
                        }
                    },
                    {
                        field: 'wxAvgLogin', width: 160, title: '人均登录次数', sort: true

                    },
                    {
                        field: 'wxAvgOnline', width: 160, title: '人均在线时长', sort: true
                    }

                ]
            ],
            page: true,
            toolbar: '#toolbar',
            limit: 20,
            defaultToolbar: ['filter', 'exports'],
            statusName: 'status',//数据状态的字段名称，默认：code
            statusCode: 200 //成功的状态码，默认：0
        });
        //创建一个上传组件
        upload.render({
            elem: '#test8',
            url: '../manage/productdata/uploadExcel',
            size: '3072',
            accept: "file",
            exts: 'xls|xlsx|xlsm|xlt|xltx|xltm'
            , done: function (res) { //上传后的回调
                console.log(res);
                layer.msg('导入成功');
                setTimeout(function () {
                    window.location.reload();
                }, 800);
            }

        })
        $('#submit').click(function () {
            let beginDate = $('#beginDate').val()
            let endDate = $('#endDate').val()
            let ddAppId = $('#ddAppId').val()
            console.log("beginDate :" + beginDate)
            console.log("endDate :" + endDate)
            console.log("productName :" + ddAppId)
            table.reload('table-page', {
                page: {
                    curr: 1 //重新从第 1 页开始
                    , limit: 20
                },
                url: '../manage/productdata/search',
                method: "post",
                where: {
                    "beginDate": beginDate,
                    "endDate": endDate,
                    "productName": productName
                }
                , page: {curr: 1}
            });
        })

        form.on('submit(export)', function(){
            var excel = layui.excel;
            var excelDate=[['日期','AppId','产品名称','产品类型','新增','活跃','访问次数','充值','广告收入','视频收入','banner收入',
                '活跃ARPU','分享人数','分享次数','分享率','次留','人均登录次数','人均在线时长'
            ]];
            excel.exportExcel({
                sheet1: excelDate
            }, '导入模板.xlsx', 'xlsx');
        });
        laydate.render({
            elem: '#beginDate',
            format: 'yyyy-MM-dd'
        });
        laydate.render({
            elem: '#endDate',
            format: 'yyyy-MM-dd'
        });
        laydate.render({
            elem: '#times',
            range: true
        });
    })

</script>

<!-- 表单元素 -->
<form id="form_table" class="layui-form layui-hide" lay-filter="form_table" style="padding: 20px 0 0 0;">

    <div class="layui-form-item ">
        <label class="layui-form-label">日期</label>
        <div class="layui-input-inline">
            <input type="date" id="wxDate" name="wxDate" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">appId</label>
        <div class="layui-input-inline">
            <input type="text" id="wxAppid" name="wxAppid" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">产品名称</label>
        <div class="layui-input-inline">
            <input type="text" id="productName" name="productName" lay-verify="required" autocomplete="off"

    <div class="layui-form-item ">
        <label class="layui-form-label">产品类型</label>

                <option value=0>小游戏</option>
                <option value=1>小程序</option>

    </div>
    <div class="layui-form-item ">

        <div class="layui-input-inline">
            <input type="text" id="wxNew" name="wxNew" lay-verify="required" autocomplete="off"

        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">活跃</label>
        <div class="layui-input-inline">
            <input type="text" id="wxActive" name="wxActive" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">访问次数</label>
        <div class="layui-input-inline">
            <input type="text" id="wxVisit" name="wxVisit" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">充值</label>
        <div class="layui-input-inline">
            <input type="text" id="recharge" name="recharge"  autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">广告收入</label>
        <div class="layui-input-inline">
            <input type="text" id="adRevenue" name="adRevenue" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">视频收入</label>
        <div class="layui-input-inline">
            <input type="text" id="wxVideoIncome" name="wxVideoIncome" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">banner收入</label>
        <div class="layui-input-inline">
            <input type="text" id="wxBannerIncome" name="wxBannerIncome" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">活跃ARPU</label>
        <div class="layui-input-inline">
            <input type="text" id="activeUp" name="activeUp" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">分享人数</label>
        <div class="layui-input-inline">
            <input type="text" id="wxShareUser" name="wxShareUser" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">分享次数</label>
        <div class="layui-input-inline">
            <input type="text" id="wxShareCount" name="wxShareCount" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">分享率</label>
        <div class="layui-input-inline">
            <input type="text" id="wxShareRate" name="wxShareRate" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">次留</label>
        <div class="layui-input-inline">
            <input type="text" id="wxRemain2" name="wxRemain2" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">人均登录次数</label>
        <div class="layui-input-inline">
            <input type="text" id="wxAvgLogin" name="wxAvgLogin" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">人均在线时长</label>
        <div class="layui-input-inline">
            <input type="text" id="wxAvgOnline" name="wxAvgOnline" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="front-submit" id="front-submit" value="确认">
    </div>
</form>
</body>
</html>
