<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
		<script src="../layuiadmin/layui/layui.js"></script>
		<script src="../layuiadmin/modules/operation.js"></script>
		<script></script>
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<!-- 搜索表单 -->
						<div class="layui-form layui-card-header layuiadmin-card-header-auto">
							<form class="layui-form-item" id="search-form">
								<div class="layui-inline">
									<label class="layui-form-label">时间查询</label>
									<div class="layui-input-block">
										<input type="text" name="st" id="st" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">To:</label>
									<div class="layui-input-block">
										<input type="text" name="ed" id="ed" autocomplete="off" class="layui-input">
									</div>
								</div>
								<input type="hidden" name="search-data" value="time" />
								<div class="layui-inline">
									<button class="layui-btn layuiadmin-btn-useradmin" lay-submit="" lay-filter="front-search">
										<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
									</button>
								</div>
							</form>
						</div>

						<!-- 数据表格 -->
						<div class="layui-card-body">
							<table class="layui-hide" lay-filter="table-page" id="table-page"></table>
						</div>

					</div>
				</div>
			</div>
		</div>
		</div>

		<script type="text/html" id="toolbar">
			<div class="layui-table-tool-temp">
        <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
        <div class="layui-inline" lay-event="update"><i class="layui-icon layui-icon-edit"></i></div>
        <div class="layui-inline" lay-event="delete"><i class="layui-icon layui-icon-delete"></i></div>
    </div>
</script>
		<script>
		var operatorurl = '../admin/wechat/wxInput';
		layui.use(['table', 'laydate', 'form', 'layer'], function () {
        var table = layui.table,
            form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;

        table.render({
            elem: '#table-page',
            url: operatorurl + '?datagrid=data',
            cols: [[
                {type: 'checkbox'},
                {field: 'insertTime', width: 120, title: '日期', sort: true},
                {field: 'newAddNop', width: 120, title: '新增注册', sort: true},
                {field: 'activeNop', width: 120, title: '活跃用户', sort: true},
                {field: 'visitCount', width: 120, title: '访问次数', sort: true},
                {field: 'shareNop', width: 120, title: '分享用户数', sort: true},
                {field: 'shareCount', width: 120, title: '分享次数', sort: true},
                {field: 'shareNewAdd', width: 120, title: '分享新增', sort: true},
                {field: 'keepDay1', width: 120, title: '1日留存', sort: true},
                {field: 'keepDay3', width: 120, title: '3日留存', sort: true},
                {field: 'keepDay7', width: 120, title: '7日留存', sort: true},
                {field: 'bannerExposure', width: 120, title: 'banner曝光量', sort: true},
                {field: 'bannerClick', width: 120, title: 'banner点击量', sort: true},
                {field: 'bannerIncome', width: 120, title: 'banner收入', sort: true},
                {field: 'videoExposure', width: 120, title: '视频曝光量', sort: true},
                {field: 'videoClick', width: 120, title: '视频点击量', sort: true},
                {field: 'videoIncome', width: 120, title: '视频收入', sort: true},
                {field: 'virtualPay', width: 120, title: '虚拟支付', sort: true},
                {field: 'alltotal', width: 120, title: '累计注册', sort: true},
				{field: 'visitAvg', width: 120, title: '人均访问次数', sort: true},
				{field: 'stayAvg', width: 120, title: '人均停留时长 (秒)',sort: true},
				{field: 'promotionCosts', width: 120, title: '推广成本',sort: true}				
            ]],
            page: true,
            toolbar: '#toolbar',
            defaultToolbar: ['filter', 'exports']
        });

        laydate.render({
            elem: '#st',
			format: 'yyyy/MM/dd'
        });

        laydate.render({
            elem: '#ed',
			format: 'yyyy/MM/dd'
        });

        laydate.render({
            elem: '#insertTime',
			format: 'yyyy/MM/dd'

        });
    })

</script>

		<!-- 表单元素 -->
		<form id="form_table" class="layui-form layui-hide" lay-filter="form_table" style="padding: 20px 0 0 0;">

			<div class="layui-form-item ">
				<label class="layui-form-label">日期</label>
				<div class="layui-input-inline">
					<input type="text" id="insertTime" name="insertTime" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item ">
				<label class="layui-form-label">新增注册</label>
				<div class="layui-input-inline">
					<input type="text" id="newAddNop" name="newAddNop" lay-verify="required" autocomplete="off" class="layui-input layui-input">
				</div>
			</div>

			<div class="layui-form-item ">
				<label class="layui-form-label">活跃用户</label>
				<div class="layui-input-inline">
					<input type="text" id="activeNop" name="activeNop" lay-verify="required" autocomplete="off" class="layui-input layui-input">
				</div>
			</div>

			<div class="layui-form-item ">
				<label class="layui-form-label">访问次数</label>
				<div class="layui-input-inline">
					<input type="text" id="visitCount" name="visitCount" lay-verify="required" autocomplete="off" class="layui-input layui-input">
				</div>
			</div>

			<div class="layui-form-item ">
				<label class="layui-form-label">分享用户数</label>
				<div class="layui-input-inline">
					<input type="text" id="shareNop" name="shareNop" lay-verify="required" autocomplete="off" class="layui-input layui-input">
				</div>
			</div>

			<div class="layui-form-item ">
				<label class="layui-form-label">分享次数</label>
				<div class="layui-input-inline">
					<input type="text" id="shareCount" name="shareCount" lay-verify="required" autocomplete="off" class="layui-input layui-input">
				</div>
			</div>

			<div class="layui-form-item ">
				<label class="layui-form-label">分享新增</label>
				<div class="layui-input-inline">
					<input type="text" id="shareNewAdd" name="shareNewAdd" lay-verify="required" autocomplete="off" class="layui-input layui-input">
				</div>
			</div>

			<div class="layui-form-item ">
				<label class="layui-form-label">1日留存</label>
				<div class="layui-input-inline">
					<input type="text" id="keepDay1" name="keepDay1" lay-verify="required" autocomplete="off" class="layui-input layui-input">
				</div>
			</div>

			<div class="layui-form-item ">
				<label class="layui-form-label">3日留存</label>
				<div class="layui-input-inline">
					<input type="text" id="keepDay3" name="keepDay3" lay-verify="required" autocomplete="off" class="layui-input layui-input">
				</div>
			</div>

			<div class="layui-form-item ">
				<label class="layui-form-label">7日留存</label>
				<div class="layui-input-inline">
					<input type="text" id="keepDay7" name="keepDay7" lay-verify="required" autocomplete="off" class="layui-input layui-input">
				</div>
			</div>

			<div class="layui-form-item ">
				<label class="layui-form-label">banner曝光量</label>
				<div class="layui-input-inline">
					<input type="text" id="bannerExposure" name="bannerExposure" lay-verify="required" autocomplete="off" class="layui-input layui-input">
				</div>
			</div>

			<div class="layui-form-item ">
				<label class="layui-form-label">banner点击量</label>
				<div class="layui-input-inline">
					<input type="text" id="bannerClick" name="bannerClick" lay-verify="required" autocomplete="off" class="layui-input layui-input">
				</div>
			</div>

			<div class="layui-form-item ">
				<label class="layui-form-label">banner收入</label>
				<div class="layui-input-inline">
					<input type="text" id="bannerIncome" name="bannerIncome" lay-verify="required" autocomplete="off" class="layui-input layui-input">
				</div>
			</div>

			<div class="layui-form-item ">
				<label class="layui-form-label">视频曝光量</label>
				<div class="layui-input-inline">
					<input type="text" id="videoExposure" name="videoExposure" lay-verify="required" autocomplete="off" class="layui-input layui-input">
				</div>
			</div>

			<div class="layui-form-item ">
				<label class="layui-form-label">视频点击量</label>
				<div class="layui-input-inline">
					<input type="text" id="videoClick" name=videoClick" lay-verify="required" autocomplete="off" class="layui-input layui-input">
				</div>
			</div>

			<div class="layui-form-item ">
				<label class="layui-form-label">视频收入</label>
				<div class="layui-input-inline">
					<input type="text" id="videoIncome" name="videoIncome" lay-verify="required" autocomplete="off" class="layui-input layui-input">
				</div>
			</div>

			<div class="layui-form-item ">
				<label class="layui-form-label">虚拟支付</label>
				<div class="layui-input-inline">
					<input type="text" id="virtualPay" name="virtualPay" lay-verify="required" autocomplete="off" class="layui-input layui-input">
				</div>
			</div>

			<div class="layui-form-item ">
				<label class="layui-form-label">累计注册</label>
				<div class="layui-input-inline">
					<input type="number" id="alltotal" name="alltotal" lay-verify="required" autocomplete="off" class="layui-input layui-input">
				</div>
			</div>

			<div class="layui-form-item ">
				<label class="layui-form-label">推广成本</label>
				<div class="layui-input-inline">
					<input type="number" id="promotionCosts" name="promotionCosts" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item ">
				<label class="layui-form-label">人均停留时长 (秒)</label>
				<div class="layui-input-inline">
					<input type="number" id="stayAvg" name="stayAvg" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item ">
				<label class="layui-form-label">人均访问次数</label>
				<div class="layui-input-inline">
					<input type="number" id="visitAvg" name="visitAvg" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item layui-hide">
				<input type="button" lay-submit lay-filter="front-submit" id="front-submit" value="确认">
			</div>
		</form>
	</body>
</html>
